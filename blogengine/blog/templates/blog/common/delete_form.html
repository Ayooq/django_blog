{% extends 'blog/base.html' %}

{% block title %}
Удаление {% block inner_title %}{% endblock %}а | {{ block.super }}
{% endblock %}

{% block content %}
<form action="{{ obj.get_delete_url }}" method="post">
  {% csrf_token %}

  <h3>
    Вы уверены, что хотите <b>удалить</b> {% block item %}{% endblock %} "{{ obj.title }}"?
  </h3>

  <a href="{{ obj.get_absolute_url }}">Отмена</a>
  <button type="submit" class="btn btn-danger">Удалить</button>
</form>
{% endblock %}
