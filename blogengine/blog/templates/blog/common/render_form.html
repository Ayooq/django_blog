{% extends 'blog/base.html' %}

{% block title %}
{% block inner_title %}{% endblock %} | {{ block.super }}
{% endblock %}

{% block content %}
<form action="{% block view %}{% endblock %}" method="post">
  {% csrf_token %}

  {% for field in form %}
  <div class="form-group">

    {% if field.errors %}
    <div class="alert alert-danger">
      {{ field.errors }}
    </div>
    {% endif %}

    {{ field.label }}
    {{ field }}

  </div>
  {% endfor %}

  <button type="submit" class="btn btn-outline-secondary">{% block action %}{% endblock %}</button>
</form>
{% endblock %}
